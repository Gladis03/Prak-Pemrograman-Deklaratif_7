<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Variabel CSS</title>

    <style>
        :root {
            --warna-header: #c084fc;
            --besar-box: 140px;
            --radius: 16px;
            --warna-tombol: #ffffff;
            --warna-paragraf: var(--tidak-ada, #7c3aed);

            --bg: #fdf7ff;
            --card-bg: #ffffffcc;
            --teks: #3a324b;
        }

        .dark-mode {
            --bg: #1b1430;
            --card-bg: #ffffff18;
            --teks: #efe6ff;
        }

        body {
            background: var(--bg);
            color: var(--teks);
            font-family: "Poppins", sans-serif;
            padding: 35px;
            margin: 0;
            transition: 0.4s ease;
        }

        .container {
            max-width: 780px;
            margin: auto;
            padding: 40px;
            border-radius: 25px;
            background: var(--card-bg);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 18px 40px rgba(0,0,0,0.18);
            animation: fadeIn 1s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            text-align: center;
        }

        h2 {
            color: var(--warna-header);
        }

        /* Box + gambar */
        .box-link {
            display: block;
            width: var(--besar-box);
            height: var(--besar-box);
            margin: 30px auto;
            border-radius: 20px;
            overflow: hidden;
            animation: float 3.5s ease-in-out infinite;
        }

        .box {
            width: 100%;
            height: 100%;
            background-image: url("capybara.jpg"); /* ‚Üê GAMBAR MU */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: 0.3s ease;
            filter: brightness(0.95);
        }

        .box-link:hover .box {
            transform: scale(1.06);
            filter: brightness(1.08);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-14px); }
            100% { transform: translateY(0); }
        }

        .tombol {
            display: block;
            margin: 20px auto;
            padding: 14px 30px;
            background: linear-gradient(135deg, #a855f7, #c084fc);
            color: var(--warna-tombol);
            border: none;
            border-radius: var(--radius);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.22);
        }

        .toggle-mode {
            display: block;
            margin: 10px auto 20px;
            padding: 10px 20px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        .paragraf {
            text-align: center;
            margin-top: 30px;
            font-size: 17px;
            color: var(--warna-paragraf);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <button class="toggle-mode" onclick="toggleMode()">üåô Toggle Dark/Light Mode</button>

    <div class="container">
        <h1>Latihan Variabel CSS</h1>
        <h2>Prak Pemrograman Deklaratif 07</h2>

        <!-- BOX CUTE CAPYBARA -->
        <a href="capybara.jpg" target="_blank" class="box-link">
            <div class="box"></div>
        </a>

        <button class="tombol">Klik Saya</button>

        <p class="paragraf">Paragraf ini memakai fallback value warna ungu ‚ú®</p>

        <div class="footer">
           ü¶¶üíõ
        </div>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
